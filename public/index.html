<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mines Casino</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="login-screen" class="screen">
    <h1>Mines Casino</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <button id="register-btn">Register</button>
    <div id="login-msg"></div>
  </div>

  <div id="game-screen" class="screen" style="display:none;">
    <h1>Mines MVP 5.0 Casino</h1>
  <div id="balance">Balance: 0</div>
  <div id="bet-container">
    <button id="bomb-down">-</button>
    Bombs: <span id="bombs">5</span>
    <button id="bomb-up">+</button>
    <input type="number" id="bet" value="10" min="1">
    <button id="startBtn">Start Game</button>
    <button id="cashoutBtn">Cashout</button>
  </div>
  <table id="grid"></table>
  <div id="status"></div>
  <button id="logoutBtn">Logout</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
